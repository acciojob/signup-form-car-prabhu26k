<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<div class="container">
	<form method="post" class="form">
		<label for="name">Name:</label>
		<input type="text" required id="name" placeholder="Name"><br><br>
		<label for="email">Email:</label>
		<input type="Email" required id="email" placeholder="Email"><br><br>

		<label for="gender">male:</label>

		<label for="gender">female:</label>
		<input type="radio" required id="gender_f" name="gender"><br><br>

  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="mercedes">Mercedes</option>
  <option value="audi">Audi</option>
</select>
		<br><br>
		<label for="age">Age:</label>

		<label for="DOB">DOB:</label>
		<input type="date" required id="dob"><br><br>

		<label for="password">Password:</label>
		<input type="password" required id="password" placeholder="Password"><br><br>

		<input type="checkbox" required id="tos">

	</div>
	</form>
